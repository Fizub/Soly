<!DOCTYPE html>

        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap');

        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
        }

        /* Top Bar */
        .topbar {
            position: fixed;
            top: 0;
            width: 100%;
            max-width: 1200px;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            border-radius: 0 0 10px 10px;
            z-index: 10;
        }

        /* Donation Icons */
        .donations {
            display: flex;
            gap: 1.5rem;
        }

        .donations a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            transition: transform 0.2s ease;
        }

        .donations a:hover {
            transform: scale(1.15);
        }

        /* Download Button */
        .download-btn {
            padding: 0.5rem 1.5rem;
            background-color: #0088cc;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .download-btn:hover {
            background-color: #006bb3;
        }

        /* Main Content */
        .content {
            max-width: 800px;
            padding: 8rem 2rem 2rem; /* Offset for the fixed topbar */
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .text-content {
            max-width: 600px;
            margin-bottom: 2rem;
        }

        /* Centered Image */
        .image-container img {
            width: 100%;
            max-width: 300px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .solytext{
            font-family: "Raleway", sans-serif;
        }
    </style>
</head>

    <!-- Top Bar -->

        </div>
    </div>
</body>
